<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact me</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="css/contact.css" type="text/css"> 

    <script language="javascript" type="text/javascript">
function validatForm()
{
if(document.getElementById("prenom").value==""){
 document.getElementById("errorPrenom").innerHTML="";
 alert("le champ est vide !!");
 document.getElementById("prenom").focus();
  return false; 

}else if(document.getElementById("nom").value==""){
 document.getElementById("errorNom").innerHTML="";
 alert("le champ est vide !!");
 document.getElementById("nom").focus();
   return false; }
  else{
    document.getElementById("errorMessage").innerHTML="";
    alert("votre message a été envoyé avec succès :)");
    return true;
  }  

 if(document.getElementById("msg").value==" "){
 document.getElementById("errorMessage").innerHTML="";
 alert("le champ est vide !!");
   return false;

  }else if( document.getElementById("mail").value==""){
 document.getElementById("errorMail").innerHTML="";
 alert("Veuillez entrez une adresse mail valide!!");
 document.getElementById("mail").focus();
   return false;
  }else{
    document.getElementById("errorMessage").innerHTML="";
   alert("votre message a été envoyé avec succès :)");
    return true;
  }

 if(document.getElementById("mail").value.indexOF("@",0)<0){
    document.getElementById("errorMail").innerHTML="";
 alert("Veuillez entrez une adresse mail valide!!");
 return false;
  }
  else{
    document.getElementById("errorMessage").innerHTML="";
   alert("votre message a été envoyé avec succès :)");
    return true;
  }
  


}
    </script>

</head>
<body>

  <div id="menu" >
    <nav>
        <ul>
            <li><a href="index1.html" >Accueil</a></li>
         </ul>
      </nav>
    </div>

  <section id="section-wrapper">
    <div class="box-wrapper">  
          <div class="container"> 

     <form action="#" method="post" name="form"  onsubmit="return validatForm();">

          <h1>Contact me</h1>

 <div class="form-fields">

  

 <div class="form-group">
 <input type="text" placeholder="Prenom" id="prenom" style="background:transparent;" >
 <span id="errorPrenom"></span>
  </div>

<div class="form-group">
  <input type="text" placeholder="Nom" id="nom" style="background:transparent;"  >
  <span id="errorNom"></span>
  </div> 
 

 <div class="form-group">
  <input type="email" placeholder="Mail"  id="mail" style="background:transparent;"  required >
  <span id="errorMail"></span>
  </div>

    

  <div class="form-group">
    <textarea name="message" id="msg" placeholder="Ecrivez votre message" style="background:transparent;" align="center"  ></textarea>
    <span id="errorMessage"></span>
    </div>
    <br>

<div class="form-group">
<input type="submit" value="Envoyer message" class="submit-button"  >
</div>

</div>
</form>  
<div class="drop drop-1"></div>
<div class="drop drop-2"></div>
<div class="drop drop-3"></div>
<div class="drop drop-4"></div>
<div class="drop drop-5"></div>
</div>
</div>
</section> 

</body>
</html>
